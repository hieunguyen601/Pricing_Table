<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"/>
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 2rem;
      }

      .plan-title {
        align-items: center;
      }
      
      .plan-button {
        background-color: #ff6600;
        color: white;
        border-radius: 8%;
        font-size: 18px;
        height: 45px;
        width: 90px;
        border: none;
      }

      .pricing-container > * {
        flex: 1;
        background-color: rgb(243, 242, 237);
        text-align: center;
        flex-basis: 400px;
        height: 300px;

      }

      li {
        list-style: none;
        margin-bottom: 20px;
      }

      .plan-price {
        font-weight: bold;
        font-size: 35px;
        margin-top: 10px;
      }
      .plan-title {
        font-weight: bold;
        font-size: 22px;
        margin-top: 10px;
      }

      .plan-features {
        font-size: 17px;
        margin-bottom: 28px;
        text-align: left;
      }



      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        body {
      font-family: "Sono", sans-serif;
      }

      .pricing-container {
        display: flex;
        flex-direction: column;
      }

      .pricing-container > * {
        padding: 15px;
        flex-basis: 150px;
        width: 350px;
      }

      .plan-price {
        font-size: 35px;
      }

      .plan-title {
        font-size: 20px;
      }

      .plan-features {
        font-size: 15px;
        font-weight: bold;
      }

      .plan-button {
        font-size: 15px;
        height: 40px;
        width: 70px;
      }

      }

    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$11.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
